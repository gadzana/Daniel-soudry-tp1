name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add SSH key to known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "54.163.22.82 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILub0vsZtGBSdhdOC/eajUF4ER6/t5eHQQAaVRZt0LIJ4" >> ~/.ssh/known_hosts
        echo "54.163.22.82 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmzdlHAYNTYAAAABB8uT8H2Wumc3bSjCa7NkU+IrrdIv33SKO4vyAB0gjGhGhPs1TFIOTvzN6ve8VY5jQb6JKvZCluey78FVGf2Xmk=" >> ~/.ssh/known_hosts

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Run Ansible Playbook (Docker Compose)
      run: |
        ansible-playbook -i inventory -u ec2-user --private-key=./rsakey --become deploy_docker_compose.yml
      if: github.ref == 'refs/heads/dev'

    - name: Run Ansible Playbook (Docker)
      run: |
        ansible-playbook -i inventory -u ec2-user --private-key=./rsakey --become deploy_docker.yml
      if: github.ref == 'refs/heads/main'
